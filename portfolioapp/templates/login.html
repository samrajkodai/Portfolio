

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
  rel="stylesheet"
/>
  
  <style>
    .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
  </style>
</head>
<body>
{%load static%}
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
           
           
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>

              <form action="login" method="post">
                {%csrf_token%}
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email" required />
                <label class="form-label" for="typeEmailX-2" >Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" required/>
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </form>
  
              <hr class="my-4">

              <a href="{% provider_login_url 'google'%}?next=/" style="text-decoration: none;">
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button></a>
                <a href="">
              <button class="btn btn-lg btn-block btn-primary mb-2" onclick="facebook()" style="background-color: #3b5998; margin-top: 5%;"
                type="submit"><i class="fab fa-facebook-f me-2" ></i>Sign in with facebook</button></a>
  
            </div>
            <p style="text-align: center;">Don't have an account? <a href="{%url 'register'%}">create</a></p>

            {% for message in messages %}
					<p id="messages" style="text-align: center;">{{message}}</p>
				{% endfor %}		

          </div>
        </div>
      </div>
     
    </div>
  </section>
  
<script>
  function facebook(){
    alert("This feature available soon please sign in with google or signup to continue")
  }
</script>
  
</body>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
</html>
